<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="fancy.css">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="dollar">50,000</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency="dollar">10,000</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="dollar">85,000</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="dollar">56,000</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="dollar">98,000</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
