<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register page</title>
  <link rel="stylesheet" type="text/css" href="./static/assets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
  <div id="container">
    <div id="header">
      <h1>join us</h1>
      
    </div>
    <div id="right-container">
      <div id="register-box">
        <form>
          <label for="username">Username</label>
          <input class="input" type="text" id="username" required>
          <label for="password">Password</label>
          <input class="input password" type="password" required>
          <label for="password">Password again</label>
          <input class="input password" type="password" required>
          <input class="submit-btn" type="submit" value="Join">
          <a href="/"><i class="fas fa-backward"></i></a>
        </form>
      </div>
    </div>
  </div>
  <script src="./static/js/register.js"></script>
</body>

</html>
