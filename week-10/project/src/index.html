<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boots</title>
  <link rel="stylesheet" type="text/css" href="./static/assets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>Boots</h1>
    </div>
    <div id="right-container">
      <div id="login-box">
        <form>
          <label for="username">Username</label>
          <input class="input" type="text" id="username" required>
          <label for="password">Password</label>
          <input class="input password" type="password" required>
          <input id="submit-btn" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/register">Join</a></p>
      </div>
    </div>
  </div>
  <script src="./static/js/main.js"></script>
</body>

</html>
