<div *ngIf="forecast" id="cities">
  <div id="city-infos">
    <button (click)="goBack()">go back</button>
    <h1>{{ forecast.city.name }}</h1>
    <div class="days">
      <div *ngFor="let forecast of forecast.list; let i=index">
        <div *ngIf="i < 5" class="day-card">
          <img src="http://openweathermap.org/img/w/{{forecast.weather[0].icon}}.png">
          <h2>{{ forecast.main.temp }}ËšC</h2>
          <h3>{{ forecast.dt * 1000 | date:'MM.dd. HH:mm'}}</h3>
          <h3>{{ forecast.weather[0].description}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
