<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie selector</title>
  <link rel="stylesheet" type="text/css" href="./static/assets/movie-selector.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <form id="addtitle">
    <label for="title">Title:</label>
    <input id="title-input" type="text" name="title" required>
    <label for="url">URL for picture</label>
    <input id="url-input" type="text" name="url" required>
    <label>Genre:</label>
    <select required>
      <option disabled selected value="">Select a genre</option>
      <option>comedy</option>
      <option>sci-fi</option>
      <option>drama</option>
    </select>
    <button type="submit">Send</button>
  </form>
  <script src="./static/js/addtitle.js"></script>
</body>

</html>
