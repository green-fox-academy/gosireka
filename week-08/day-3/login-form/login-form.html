<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" href="login-form.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div id="login-form-container">
    <form id="login-form">
      <div id ="title">
          <h1>Account login</h1>
      </div>     
      <div class="username-block">
        <label for="name">Username</label><br>
        <input type="text" id="name" name="username" minlength="5" required>
      </div>
      <div class="password-block">
        <label for="password">Password</label><br>
        <div class="password-field">
            <input type="password" id="password" name="password" minlength="5" required>
            <i class='see'><img src="eye.png"></i>
        </div>
        <a id="forgot" href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="login-form.js"></script>
</body>

</html>
