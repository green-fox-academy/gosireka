<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bomb defuse</title>
</head>

<body>
  <div class="display">10</div>
  <button>Defuse</button>
</body>
<script>
  // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
  // If you click on the button set the display to "Bomb defused" and stop the timeout
  // Extra: create an interval which will update the remaining seconds in the display
  let timeRemained = document.querySelector('.display');
  let button = document.querySelector('button');
  const explodeTime = 0;

  const explodeTimeout = 
    setTimeout(() => {
      timeRemained.textContent = 'Bomb exploded';
    }, 10000);
  
  const updateSeconds = 
    setInterval(() => {
      if (timeRemained.textContent >= 1) {
        timeRemained.textContent -= 1;
      }
    }, 1000);

  button.addEventListener('click', () => {
    clearTimeout(explodeTimeout);
    clearInterval(updateSeconds);
    timeRemained.textContent = 'Bomb defused';
  });

</script>

</html>
