<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookstore</title>
</head>
<body>
  <h1>Bookstore</h1>
  <table>
    <form id="filters">
        <select id="category">
          <option disabled selected value="-">--Please choose a category--</option>
        </select>
        <select id="publisher">
            <option disabled selected value="-">--Please choose a publisher--</option>
        </select>
        <select id="price">
        </select>
        <input id="submit" type="submit">
      </form> 
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors name</th>
        <th>Category</th>
        <th>Publishers name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="./assets/main.js"></script>
</body>
</html>
